{%extends 'user/home.html'%}

{%block head%}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static',filename='css/user.css') }}">
{%endblock%}

{%block content%}

<div class="row pt-5" style="margin:0;">

    <div class="col-2">
    </div>
    <div class="col-md-10 py-5 pt-3">
        <div class="container d-flex pt-3 justify-content-center">
            <div class="card col-12 col-md-8 text-center">

                <div class="card-header text-center">
                    <h4 class="mb-0"> Seleccione una Materia</h4>
                </div>
                
                <div class="card-text px-5 py-2">
                    <form action="{{url_for('docente.activar_usuarioperfil')}}" method="post">
                        <select name="materia">
                            {% for car in materias %}
                                <option value="{{car[0]}}">{{car[1]}} - {{car[3]}}° año - {{car[4]}}</option>
                            {% endfor %}
                                
                        </select><br><br>
                        <div>
                            <input type="hidden" value="{{materias[0][2]}}" name="carpoid">
                            <input type="text" placeholder="Carga Horaria" name="CargaHoraria">
                            <input type="text" placeholder="Situacion Revista" name="SituacionRevista">
                            <input type="text" placeholder="Fecha Inicio Cargo" name="FechaInCargo">
                            <input type="text" placeholder="Turno Cargo" name="TurnoCargo">
                            <input type="text" placeholder="Numero de Control" name="NumControl">
                            <input type="text" placeholder="Titulo Profesional" name="TituloProfesional">
                        </div>
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
